<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Feedback Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="surveyForm">
        <h2>Please indicate your opinions about each of the following statements.</h2>
        <table id="surveyTable">
            <!-- Headings for the table -->
            <tr>
                <th></th>
                <th>Strongly Agree</th>
                <th>Agree</th>
                <th>Neutral</th>
                <th>Disagree</th>
                <th>Strongly Disagree</th>
            </tr>
            <!-- Questions will be inserted here by the setupQuestionnaire function in script.js -->
        </table>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
